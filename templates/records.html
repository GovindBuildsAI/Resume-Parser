<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Saved Records</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Saved Records (CSV)</h1>
    {% if rows %}
    <table>
      <thead>
        <tr>
          {% for k in rows[0].keys() %}<th>{{ k }}</th>{% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            {% for v in r.values() %}<td>{{ v }}</td>{% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No records yet.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">‚Üê Back</a></p>
  </div>
</body>
</html>
